<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <script src="../functions/login.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Todo list</title>
</head>
<body>
    <div class="w-screen h-screen flex justify-center items-center flex-col" >
      <h1 class=" flex flex-row items-center justify-center text-4xl text-blue-800 font-bold">
        Todo list
        <img class=" mx-3 h-10 w-10" src="../src/android-chrome-512x512.png" alt="">
      </h1>
        <div class="w-full max-w-xs">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Nom d'utilisateur
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Nom d'utilisateur">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Mot de passe
                </label>
                <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="login">
                  Se connecter
                </button>
                
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="signup.html">
                  creer un compte
                </a>
                
              </div>
            </form>
                        <!--
            <p class="text-center text-gray-500 text-xs">
              &copy;2020 Acme Corp. All rights reserved.
            </p>
            --> 
          </div>
    </div>
</body>
</html>
