<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../functions/profil.js" defer></script>
    <title>Document</title>
    <style>
        #update{
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen flex-col">
    <div class="h-full w-full flex items-center justify-center flex-col">
        <h1 class="text-4xl text-blue-800 font-bold">Mon profil</h1>
        <div class=" flex items-center justify-center flex-row w-screen ">
            <div class="w-96 m-8 h-fit" >
                <img src="/functions/photo-5484713.svg" alt="" class="">
                <input type="file" name="" id="imageinput" class="my-4">
            </div>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Firstname">
                      Prenom
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Firstname" type="text" placeholder="Prenom" readonly>
                  </div>

                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Lastname">
                      Nom
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Lastname" type="text" placeholder="Nom" readonly>
                  </div>

                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="Email">
                      Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="Email" type="text" placeholder="Email" readonly>
                  </div>

              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" readonly>
              </div>
              

              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="edit">
                  Modifier mon profil
                </button>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="update">
                    metre a jour
                  </button>
              </div>
            </form>
            <!--
            <p class="text-center text-gray-500 text-xs">
              &copy;2020 Acme Corp. All rights reserved.
            </p>
            -->
          </div>
    </div>
</body>
</html>
