<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../functions/password.js" defer></script>
    <title>modification de mot de passe</title>
    <style>
        @media screen and (min-width: 640px){
          
            
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen flex-col">
    <div class="h-full w-full flex items-center justify-center flex-col">
        <h1 class="text-4xl text-blue-800 font-bold">Mon profil</h1>
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="oldpassword">
                ancien mot de passe
                </label>
                <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="oldpassword" type="password" placeholder="******************">
                
            </div>
        
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="newpassword">
                nouveau mot de passe
                </label>
                <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="newpassword" type="password" placeholder="******************">
                
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="newpasswordverify">
                verifier nouveau mot de passe
                </label>
                <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="newpasswordverify" type="password" placeholder="******************">
                
            </div>

            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="passwordupdatebutton">
                mettre a jour le mot de passe
            </button>

            <a href="profil.html" class=" block  my-5 p-1 text-red-500" id="cancelpasswordupdatebutton">
                annuler et revenir en arrirere
            </a>
            
        </form>
    </div>
</body>
</html>
